<div class="input-group"> 
	<input type="text" 
			class="form-control inputCalTbl" 
		 	uib-datepicker-popup="{{dateFormat}}" 
		 	ng-model="tblDate" 
		 	is-open="popup1.opened" 
		 	datepicker-options="dateOptions" 
		 	ng-required="true" 
		 	close-text="Close"/>
	
	<span class="input-group-btn">
		<button type="button" class="btn btn-default btn-calTbl" ng-click="open1()">
			<i class="glyphicon glyphicon-calendar"></i>
		</button>
	</span>
</div>
